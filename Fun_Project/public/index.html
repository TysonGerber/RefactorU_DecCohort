<!DOCTYPE html>
<html ng-app="module.auth">
    <head >
        <title>Login</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="/js/module.auth.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <style>
            fieldset {
                margin: 10px 0;
            }
        </style>
    </head>
    <div>
        <form class='backgroundDiv' ng-submit="auth.login.submit($event)">
            <h1>Login!</h1>
            <fieldset>
                <label>Email</label>
                <input required placeholder="Email" type="email" ng-model="auth.payloads.login.email"/>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input required placeholder="Password" type="password" ng-model="auth.payloads.login.password"/>
            </fieldset>
            <button type="submit">Login</button>
            <p>Not a member? <a href='register.html'>Sign up now</a></p>
            <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
    </body>
</html>
