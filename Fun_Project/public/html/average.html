<!DOCTYPE>
<html ng-app='stockApp'>

<head>
    <title>This is where you put in your stock ticker symbol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>-->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Open+Sans" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
     <script src="../js/themes/dark-unica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="../js/average.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/average.css">
</head>

<body ng-controller='stockController as stock'>
    <form ng-submit='stock.getSymbol.submit(1)'>
        <fieldset>
            <input type="text" name="ticker symbol" ng-model="stock.symbol">
            <!--<input type="text" name="time period for chart" ng-model="stock.days">-->
        </fieldset>
        <button type="submit">button</button>
        <!--<h1>{{stock.info.Name}}</h1>
        <h2>{{stock.info.Symbol}}</h2>
        <h2>{{stock.chart}}</h2>
        <p>{{stock.greeting}}</p>-->
        <div id="avgChart"></div>
        <div id="buySellChart"></div>
        <div class='buttonOuterDiv'>
            <div class='buttonInnerDiv'>
                <button id='timeButton' ng-click='stock.oneDay()'>1D</button>
                <button id='timeButton' ng-click='stock.oneWeek()'>1W</button>
                <button id='timeButton' ng-click='stock.oneMonth()'>1M</button>
                <!--<button id='timeButton' ng-click='stock.sixMonths()'>6M</button>-->
                <button id='timeButton' ng-click='stock.oneYear()'>1YR</button>
                <button id='timeButton' ng-click='stock.fiveYears()'>5YR</button>
                <button id='timeButton' ng-click='stock.tenYears()'>10YR</button>
                <button id='timeButton' ng-click='stock.max()'>MAX</button>
            </div>
        </div>
    </form>


    <p><a href="/logout" class="btn btn-lg btn-danger">Logout</a></p>
</body>

</html>
