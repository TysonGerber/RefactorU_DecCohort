<link rel="stylesheet" type="text/css" href="/css/home.css">


<form ng-submit='home.getSymbol.submit()'>
    <h1 class='title welcome'>Welcome to Day Stocker</h1>
    <h2 class='title stockTitle'>Choose Your Stock</h2>
    <fieldset class='fieldCenter'>
        <input placeholder="{{home.search}}" type="text" name="ticker symbol" ng-model="home.factory.symbol">
        <!--<input type="text" name="time period for chart" ng-model="stock.days">-->
    </fieldset>
    <button class='stockButton' type="submit">Get Stock</button>
    <h1>{{home.info.Name}}</h1>
    <h2>{{home.info.Symbol}}</h2>
    <h2>{{home.chart}}</h2>
    <!--<p>{{stock.greeting}}</p>-->
</form>


<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<p><a href="/logout" class="btn btn-lg btn-danger">Logout</a></p>
