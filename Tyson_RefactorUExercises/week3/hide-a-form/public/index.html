<!DOCTYPE html>
<html ng-app='hideForm'>  
    <head>  
        <title>Hide a Form</title> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <link rel='stylesheet' href='./main.css'>
        <script src='./js/controller.js'></script>

    </head>
    <body ng-controller='formController as fCtrl'>
        {{fCtrl.greeting}}
        <form action="">
            <input type="text" placeholder='name' ng-model='fCtrl.name'>
            <input type='text' placeholder='bio' ng-model='fCtrl.bio'>
            <input type='text' placeholder='favorite books' ng-model='fCtrl.favoriteBooks'>
            <input type='text' placeholder='favorite Javascript libraries' ng-model='fCtrl.libraries'>
            <button ng-submit='fCtrl.formClick()'> </button> 
        </form>

<div ng-show='fCtrl.name'>   
    <div><h1>Name: {{fCtrl.name}}</div>
    <div><h1>Bio: {{fCtrl.bio}}</div>
    <div><h1>Favorite book:{{fCtrl.favoriteBooks}}</div>
    <div><h1>Libraries: {{fCtrl.libraries}}</div>
 </div>

    </body>
</html>
